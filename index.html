<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Art</title>
</head>
<body>
    <header>
        <h1>Pixelart</h1>
    </header>

    <main>
        <aside>

            <span class="option-title">Ferramentas:</span>
            <section class="tools-section">
                <div class="tools-container">
                    <button class="tool-item" title="Lapis">
                        <img src="img/pencil.png" alt="">
                    </button>
                    <button class="tool-item" title="Borracha">
                        <img src="img/eraser.png" alt="">
                    </button>
                    <button class="tool-item" title="Balde">
                        <img src="img/paint-bucket.png" alt="">
                    </button>
                    <button class="tool-item" title="Limpar Tela">
                        <img src="img/clear canvas.png" alt="">
                    </button>
                </div>
            </section>

            <span class="option-title">Tamanho da tela:</span>
            <input type="number" class="input-size" min="4" value="10">

            <span class="option-title">Cor Atual:</span>
            <input type="color" class="input-color">

            <span class="option-title">Cores usadas:</span>
            <section class="color-history">
            </section>

            <button class="btn-save">Baixar imagem</button>
        </aside>

        <section class="canvas">
        </section>

        <div class="resize"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
